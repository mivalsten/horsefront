default:
    image: docker:latest
    services:
        - docker:dind

.docker:
    before_script:
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

docker-build-master:
    extends: .docker
    script:
        - docker logout
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
        - docker build --pull -t "$CI_REGISTRY/$CI_REGISTRY_IMAGE" .
        - docker push "$CI_REGISTRY/$CI_REGISTRY_IMAGE"
        - wget https://webhook.konwent.online/hooks/redeploy-front?token=$WEBHOOK_TOKEN_MASTER
    only:
        - master

docker-build:
    script:
        - docker logout
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
        - docker build --pull -t "$CI_REGISTRY/$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
        - docker push "$CI_REGISTRY/$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
    only:
        - test
